main:
  params: [args]
  steps:
    - init:
        assign:
          - request_args: {}
          - request_args: ${default(args, request_args)}
          - days: ${default(map.get(request_args, "days"), 7)}
          - lookback_days: ${default(map.get(request_args, "lookback_days"), 90)}
          - project_keys_csv: ${default(map.get(request_args, "project_keys_csv"), default(map.get(request_args, "project_keys"), default(sys.get_env("JIRA_PROJECT_KEYS"), default(sys.get_env("QA_METRICS_PROJECT_KEYS"), default(map.get(request_args, "project_key"), default(sys.get_env("QA_METRICS_PROJECT_KEY"), ""))))))}
          - project_keys_list: []
          - raw_project_keys_list: []

          - jira_url: "https://ingest-jira-147201244534.europe-west1.run.app"
          - jira_changelog_url: "https://ingest-jira-changelog-147201244534.europe-west1.run.app"
          - testrail_url: "https://ingest-testrail-147201244534.europe-west1.run.app"
          - testrail_users_url: "https://ingest-testrail-users-147201244534.europe-west1.run.app"
          - testrail_results_url: "https://ingest-testrail-results-147201244534.europe-west1.run.app"
          - bugsnag_url: "https://ingest-bugsnag-147201244534.europe-west1.run.app"
          - gamebench_url: "https://ingest-gamebench-147201244534.europe-west1.run.app"
          - project_id: ${default(sys.get_env("GOOGLE_CLOUD_PROJECT_ID"), sys.get_env("GOOGLE_CLOUD_PROJECT"))}
          - dq_alert_webhook_url: ${default(map.get(request_args, "dq_alert_webhook_url"), "")}

          - results:
              jira: null
              jira_changelog: null
              testrail: null
              testrail_users: null
              testrail_results: null
              bugsnag: null
              gamebench_android: null
              gamebench_ios: null
              gamebench_daily_refresh: null
              gamebench_data_quality: null

          - errors: []
          - status: "ok"
          - dq_status: "ok"
          - preflight_status:
              jira:
                ready: true
                reason: "ready"
              jira_changelog:
                ready: true
                reason: "ready"
              testrail:
                ready: true
                reason: "ready"
              testrail_users:
                ready: true
                reason: "ready"
              testrail_results:
                ready: true
                reason: "ready"
              bugsnag:
                ready: true
                reason: "ready"
              gamebench:
                ready: true
                reason: "ready"
          - testrail_enabled: ${default(map.get(request_args, "testrail_enabled"), default(sys.get_env("QA_METRICS_TESTRAIL_ENABLED"), "true"))}
          - testrail_configured: ${default(map.get(request_args, "testrail_configured"), default(sys.get_env("QA_METRICS_TESTRAIL_CONFIGURED"), "true"))}
          - include_testrail_results: ${text.to_lower("" + default(map.get(request_args, "include_testrail_results"), "false")) == "true"}
          - bugsnag_enabled: ${default(map.get(request_args, "bugsnag_enabled"), default(sys.get_env("QA_METRICS_BUGSNAG_ENABLED"), "true"))}
          - bugsnag_configured: ${default(map.get(request_args, "bugsnag_configured"), default(sys.get_env("QA_METRICS_BUGSNAG_CONFIGURED"), "true"))}
          - require_gamebench_healthz: ${text.to_lower("" + default(map.get(request_args, "require_gamebench_healthz"), default(sys.get_env("QA_METRICS_REQUIRE_GAMEBENCH_HEALTHZ"), "false"))) == "true"}
          - gamebench_available: true

          # ingest-jira REQUIERE project_keys (lista)
          - payload_jira:
              project_keys: ${project_keys_list}
              lookback_days: ${lookback_days}

          # ingest-jira-changelog espera project_keys como string CSV
          - payload_changelog:
              project_keys: ${project_keys_csv}
              lookback_days: ${lookback_days}

          # test runs / results suelen ser incremental y pueden ignorar body,
          # pero dejamos days para limitar si el servicio lo usa
          - payload_testrail:
              days: ${days}

          - payload_testrail_results:
              days: ${default(map.get(request_args, "testrail_results_days"), 1)}
              recovery_mode: ${default(map.get(request_args, "testrail_results_recovery_mode"), false)}
              continuation_token: ${default(map.get(request_args, "testrail_results_continuation_token"), null)}
          - testrail_results_max_iterations: ${default(map.get(request_args, "testrail_results_max_iterations"), 5)}

          - payload_bugsnag:
              days: ${days}

          - payload_gamebench_android:
              days: ${days}
              platform: "android"
              app_packages: ${default(map.get(request_args, "gamebench_app_packages_android"), default(sys.get_env("GAMEBENCH_APP_PACKAGES_ANDROID"), default(sys.get_env("GAMEBENCH_APP_PACKAGES"), "")))}

          - payload_gamebench_ios:
              days: ${days}
              platform: "ios"
              app_packages: ${default(map.get(request_args, "gamebench_app_packages_ios"), default(sys.get_env("GAMEBENCH_APP_PACKAGES_IOS"), default(sys.get_env("GAMEBENCH_APP_PACKAGES"), "")))}

    - normalize_project_keys:
        switch:
          - condition: ${project_keys_csv != ""}
            steps:
              - split_project_keys:
                  assign:
                    - raw_project_keys_list: ${text.split(project_keys_csv, ",")}
                    - project_keys_list: []
              - trim_and_filter_project_keys:
                  for:
                    value: project_key
                    in: ${raw_project_keys_list}
                    steps:
                      - trim_project_key:
                          assign:
                            - project_key_trimmed: ${text.replace_all_regex(text.replace_all_regex(project_key, "^\\s+", ""), "\\s+$", "")}
                      - append_project_key:
                          switch:
                            - condition: ${project_key_trimmed != ""}
                              assign:
                                - project_keys_list: ${list.concat(project_keys_list, [project_key_trimmed])}
              - set_payload_project_keys:
                  assign:
                    - payload_jira.project_keys: ${project_keys_list}

    - log_effective_project_keys:
        call: sys.log
        args:
          severity: "INFO"
          text: '${"qa_metrics_ingestion project keys: " + payload_changelog.project_keys}'

    - preflight_validate_config:
        steps:
          - preflight_jira_project_keys:
              switch:
                - condition: ${len(project_keys_list) == 0}
                  steps:
                    - preflight_jira_not_ready:
                        assign:
                          - preflight_status.jira.ready: false
                          - preflight_status.jira.reason: "missing_project_keys"
                          - preflight_status.jira_changelog.ready: false
                          - preflight_status.jira_changelog.reason: "missing_project_keys"
                          - errors: ${list.concat(errors, ["{\"service\":\"jira\",\"type\":\"config_error\",\"code\":\"missing_project_keys\",\"message\":\"project_keys_csv or project_keys is required for Jira ingestion\"}"])}
                          - errors: ${list.concat(errors, ["{\"service\":\"jira_changelog\",\"type\":\"config_error\",\"code\":\"missing_project_keys\",\"message\":\"project_keys_csv or project_keys is required for Jira changelog ingestion\"}"])}
          - preflight_testrail_flags:
              switch:
                - condition: ${include_testrail_results and (text.to_lower("" + testrail_enabled) != "true" or text.to_lower("" + testrail_configured) != "true")}
                  steps:
                    - preflight_testrail_not_ready:
                        assign:
                          - preflight_status.testrail.ready: false
                          - preflight_status.testrail.reason: "testrail_not_configured"
                          - preflight_status.testrail_users.ready: false
                          - preflight_status.testrail_users.reason: "testrail_not_configured"
                          - preflight_status.testrail_results.ready: false
                          - preflight_status.testrail_results.reason: "testrail_not_configured"
                          - errors: ${list.concat(errors, ["{\"service\":\"testrail\",\"type\":\"config_error\",\"code\":\"testrail_not_configured\",\"message\":\"TestRail disabled or not configured via args/env markers\"}"])}
                          - errors: ${list.concat(errors, ["{\"service\":\"testrail_users\",\"type\":\"config_error\",\"code\":\"testrail_not_configured\",\"message\":\"TestRail disabled or not configured via args/env markers\"}"])}
                          - errors: ${list.concat(errors, ["{\"service\":\"testrail_results\",\"type\":\"config_error\",\"code\":\"testrail_not_configured\",\"message\":\"TestRail disabled or not configured via args/env markers\"}"])}
          - preflight_bugsnag_flags:
              switch:
                - condition: ${text.to_lower("" + bugsnag_enabled) != "true" or text.to_lower("" + bugsnag_configured) != "true"}
                  steps:
                    - preflight_bugsnag_not_ready:
                        assign:
                          - preflight_status.bugsnag.ready: false
                          - preflight_status.bugsnag.reason: "bugsnag_not_configured"
                          - errors: ${list.concat(errors, ["{\"service\":\"bugsnag\",\"type\":\"config_error\",\"code\":\"bugsnag_not_configured\",\"message\":\"Bugsnag disabled or not configured via args/env markers\"}"])}
          - preflight_gamebench_smoke_check:
              try:
                steps:
                  - gamebench_smoke_call:
                      call: http.get
                      args:
                        url: ${gamebench_url + "/healthz"}
                        timeout: 30
                        auth:
                          type: OIDC
                          audience: ${gamebench_url}
                      result: gb_smoke_resp
                  - gamebench_smoke_eval:
                      switch:
                        - condition: ${default(map.get(gb_smoke_resp.body, "ready"), false) != true and require_gamebench_healthz}
                          steps:
                            - gamebench_smoke_mark_not_ready:
                                assign:
                                  - preflight_status.gamebench.ready: false
                                  - preflight_status.gamebench.reason: "gamebench_not_ready"
                                  - gamebench_available: false
                                  - errors: ${list.concat(errors, ["{\"service\":\"gamebench\",\"type\":\"preflight_error\",\"code\":\"gamebench_not_ready\",\"message\":\"Gamebench health endpoint returned not ready\"}"])}
                        - condition: ${default(map.get(gb_smoke_resp.body, "ready"), false) != true and not require_gamebench_healthz}
                          steps:
                            - gamebench_smoke_not_ready_warning_log:
                                call: sys.log
                                args:
                                  severity: "WARNING"
                                  data:
                                    service: "gamebench"
                                    event: "health_check_failed"
                                    code: "gamebench_not_ready"
                                    message: "Gamebench health endpoint returned not ready; continuing because require_gamebench_healthz=false"
                            - gamebench_smoke_not_ready_warning_store:
                                assign:
                                  - errors: ${list.concat(errors, ["{\"service\":\"gamebench\",\"event\":\"health_check_failed\",\"type\":\"warning\",\"code\":\"gamebench_not_ready\",\"message\":\"Gamebench health endpoint returned not ready\"}"])}
              except:
                as: e
                steps:
                  - gamebench_smoke_err_switch:
                      switch:
                        - condition: ${require_gamebench_healthz}
                          steps:
                            - gamebench_smoke_err_strict:
                                assign:
                                  - preflight_status.gamebench.ready: false
                                  - preflight_status.gamebench.reason: "gamebench_health_check_failed"
                                  - gamebench_available: false
                                  - errors: ${list.concat(errors, ["{\"service\":\"gamebench\",\"type\":\"preflight_error\",\"code\":\"gamebench_health_check_failed\",\"message\":\"Failed to call Gamebench health endpoint\"}"])}
                        - condition: ${not require_gamebench_healthz}
                          steps:
                            - gamebench_smoke_err_warning_log:
                                call: sys.log
                                args:
                                  severity: "WARNING"
                                  data:
                                    service: "gamebench"
                                    event: "health_check_failed"
                                    code: "gamebench_health_check_failed"
                                    message: "Failed to call Gamebench health endpoint; continuing because require_gamebench_healthz=false"
                            - gamebench_smoke_err_warning_store:
                                assign:
                                  - errors: ${list.concat(errors, ["{\"service\":\"gamebench\",\"event\":\"health_check_failed\",\"type\":\"warning\",\"code\":\"gamebench_health_check_failed\",\"message\":\"Failed to call Gamebench health endpoint\"}"])}

    # --------------------------
    # PARALLEL INGESTION BRANCHES
    # --------------------------
    - ingest_branches_parallel:
        parallel:
          shared: [results, errors, status, dq_status, preflight_status, gamebench_available]
          branches:
            - branch_a_jira:
                steps:
                  - branch_a_start:
                      assign:
                        - branch_a_started_at: ${sys.now()}
                  - jira_try:
                      switch:
                        - condition: ${preflight_status.jira.ready}
                          steps:
                            - jira_call_try:
                                try:
                                  steps:
                                    - jira_call:
                                        call: http.post
                                        args:
                                          url: ${jira_url}
                                          timeout: 600
                                          auth:
                                            type: OIDC
                                            audience: ${jira_url}
                                          body: ${payload_jira}
                                        result: jira_resp
                                    - jira_store:
                                        assign:
                                          - results.jira: ${jira_resp.body}
                                except:
                                  as: e
                                  steps:
                                    - jira_err:
                                        assign:
                                          - errors: ${list.concat(errors, ["jira - " + text.decode(json.encode(e))])}
                        - condition: ${not preflight_status.jira.ready}
                          steps:
                            - jira_skipped_log:
                                call: sys.log
                                args:
                                  severity: "WARNING"
                                  data:
                                    service: "jira"
                                    event: "skipped_by_preflight"
                                    preflight: ${preflight_status.jira}
                  - jira_changelog_try:
                      switch:
                        - condition: ${preflight_status.jira_changelog.ready}
                          steps:
                            - jira_changelog_call_try:
                                try:
                                  steps:
                                    - jira_changelog_call:
                                        call: http.post
                                        args:
                                          url: ${jira_changelog_url}
                                          timeout: 600
                                          auth:
                                            type: OIDC
                                            audience: ${jira_changelog_url}
                                          body: ${payload_changelog}
                                        result: jcl_resp
                                    - jira_changelog_store:
                                        assign:
                                          - results.jira_changelog: ${jcl_resp.body}
                                except:
                                  as: e
                                  steps:
                                    - jcl_err:
                                        assign:
                                          - errors: ${list.concat(errors, ["jira_changelog - " + text.decode(json.encode(e))])}
                        - condition: ${not preflight_status.jira_changelog.ready}
                          steps:
                            - jira_changelog_skipped_log:
                                call: sys.log
                                args:
                                  severity: "WARNING"
                                  data:
                                    service: "jira_changelog"
                                    event: "skipped_by_preflight"
                                    preflight: ${preflight_status.jira_changelog}
                  - branch_a_log_elapsed:
                      call: sys.log
                      args:
                        severity: "INFO"
                        data:
                          event: "branch_elapsed"
                          branch: "branch_a_jira"
                          started_at: ${branch_a_started_at}
                          ended_at: ${sys.now()}

            - branch_b_testrail:
                steps:
                  - branch_b_start:
                      assign:
                        - branch_b_started_at: ${sys.now()}
                  - testrail_try:
                      switch:
                        - condition: ${preflight_status.testrail.ready}
                          steps:
                            - testrail_call_try:
                                try:
                                  steps:
                                    - testrail_call:
                                        call: http.post
                                        args:
                                          url: ${testrail_url}
                                          timeout: 300
                                          auth:
                                            type: OIDC
                                            audience: ${testrail_url}
                                          body: ${payload_testrail}
                                        result: tr_resp
                                    - testrail_store:
                                        assign:
                                          - results.testrail: ${tr_resp.body}
                                except:
                                  as: e
                                  steps:
                                    - tr_err:
                                        assign:
                                          - errors: ${list.concat(errors, ["testrail - " + text.decode(json.encode(e))])}
                  - testrail_users_try:
                      switch:
                        - condition: ${preflight_status.testrail_users.ready}
                          steps:
                            - testrail_users_call_try:
                                try:
                                  steps:
                                    - testrail_users_call:
                                        call: http.post
                                        args:
                                          url: ${testrail_users_url}
                                          timeout: 180
                                          auth:
                                            type: OIDC
                                            audience: ${testrail_users_url}
                                          body: {}
                                        result: tru_resp
                                    - testrail_users_store:
                                        assign:
                                          - results.testrail_users: ${tru_resp.body}
                                except:
                                  as: e
                                  steps:
                                    - tru_err:
                                        assign:
                                          - errors: ${list.concat(errors, ["testrail_users - " + text.decode(json.encode(e))])}
                  - testrail_results_try:
                      switch:
                        - condition: ${include_testrail_results and preflight_status.testrail_results.ready}
                          steps:
                            - testrail_results_loop_init:
                                assign:
                                  - testrail_results_iteration: 0
                                  - testrail_results_continuation_token: ${default(payload_testrail_results.continuation_token, null)}
                                  - testrail_results_responses: []
                                  - testrail_results_should_continue: true
                            - testrail_results_call_try:
                                try:
                                  steps:
                                    - testrail_results_loop:
                                        for:
                                          value: testrail_results_iteration_index
                                          range: ${[0, testrail_results_max_iterations]}
                                          steps:
                                            - testrail_results_call:
                                                switch:
                                                  - condition: ${not testrail_results_should_continue}
                                                    next: testrail_results_iteration_end
                                                  - condition: ${testrail_results_should_continue}
                                                    next: testrail_results_call_exec

                                            - testrail_results_call_exec:
                                                call: http.post
                                                args:
                                                  url: ${testrail_results_url}
                                                  timeout: 1200
                                                  auth:
                                                    type: OIDC
                                                    audience: ${testrail_results_url}
                                                  body:
                                                    days: ${payload_testrail_results.days}
                                                    recovery_mode: ${payload_testrail_results.recovery_mode}
                                                    continuation_token: ${testrail_results_continuation_token}
                                                result: trr_resp

                                            - testrail_results_store_iteration:
                                                assign:
                                                  - testrail_results_responses: ${list.concat(testrail_results_responses, [trr_resp.body])}
                                                  - testrail_results_continuation_token: ${default(map.get(trr_resp.body, "continuation_token"), null)}
                                                  - testrail_results_iteration: ${testrail_results_iteration_index + 1}

                                            - testrail_results_maybe_stop:
                                                switch:
                                                  - condition: ${testrail_results_continuation_token == null}
                                                    assign:
                                                      - testrail_results_should_continue: false

                                            - testrail_results_iteration_end:
                                                assign: []
                                    - testrail_results_done:
                                        assign:
                                          - results.testrail_results:
                                              status: "OK"
                                              iterations: ${testrail_results_iteration}
                                              continuation_token: ${testrail_results_continuation_token}
                                              responses: ${testrail_results_responses}
                                    - testrail_results_store:
                                        assign:
                                          - results.testrail_results.max_iterations: ${testrail_results_max_iterations}
                                except:
                                  as: e
                                  steps:
                                    - trr_err:
                                        assign:
                                          - errors: ${list.concat(errors, ["testrail_results - " + text.decode(json.encode(e))])}
                  - branch_b_log_elapsed:
                      call: sys.log
                      args:
                        severity: "INFO"
                        data:
                          event: "branch_elapsed"
                          branch: "branch_b_testrail"
                          started_at: ${branch_b_started_at}
                          ended_at: ${sys.now()}

            - branch_c_bugsnag:
                steps:
                  - branch_c_start:
                      assign:
                        - branch_c_started_at: ${sys.now()}
                  - bugsnag_try:
                      switch:
                        - condition: ${preflight_status.bugsnag.ready}
                          steps:
                            - bugsnag_call_try:
                                try:
                                  steps:
                                    - bugsnag_call:
                                        call: http.post
                                        args:
                                          url: ${bugsnag_url}
                                          timeout: 600
                                          auth:
                                            type: OIDC
                                            audience: ${bugsnag_url}
                                          body: ${payload_bugsnag}
                                        result: bs_resp
                                    - bugsnag_store:
                                        assign:
                                          - results.bugsnag: ${bs_resp.body}
                                except:
                                  as: e
                                  steps:
                                    - bs_err:
                                        assign:
                                          - errors: ${list.concat(errors, ["bugsnag - " + text.decode(json.encode(e))])}
                  - branch_c_log_elapsed:
                      call: sys.log
                      args:
                        severity: "INFO"
                        data:
                          event: "branch_elapsed"
                          branch: "branch_c_bugsnag"
                          started_at: ${branch_c_started_at}
                          ended_at: ${sys.now()}

            - branch_d_gamebench:
                steps:
                  - branch_d_start:
                      assign:
                        - branch_d_started_at: ${sys.now()}
                  - gamebench_android_try:
                      switch:
                        - condition: ${preflight_status.gamebench.ready and gamebench_available}
                          steps:
                            - gamebench_android_call_try:
                                try:
                                  steps:
                                    - gb_android_call:
                                        call: http.post
                                        args:
                                          url: ${gamebench_url}
                                          timeout: 600
                                          auth:
                                            type: OIDC
                                            audience: ${gamebench_url}
                                          body: ${payload_gamebench_android}
                                        result: gb_a_resp
                                    - gb_android_store:
                                        assign:
                                          - results.gamebench_android: ${gb_a_resp.body}
                                    - gb_android_validate:
                                        assign:
                                          - gb_android_content_type: ${text.to_lower(default(map.get(gb_a_resp.headers, "Content-Type"), default(map.get(gb_a_resp.headers, "content-type"), "")))}
                                          - gb_android_body_text: ${text.decode(json.encode(gb_a_resp.body))}
                                    - gb_android_placeholder_check:
                                        switch:
                                          - condition: ${text.match_regex(gb_android_content_type, ".*text/html.*") and (text.match_regex(gb_android_body_text, ".*Placeholder [|] Cloud Run.*") or text.match_regex(gb_android_body_text, ".*Continuous deployment has been set up.*"))}
                                            steps:
                                              - gb_android_placeholder_err:
                                                  assign:
                                                    - gamebench_available: false
                                                    - preflight_status.gamebench.ready: false
                                                    - preflight_status.gamebench.reason: "gamebench_not_deployed"
                                                    - status: "non_ok"
                                                    - errors: ${list.concat(errors, ["{\"service\":\"gamebench\",\"branch\":\"android\",\"code\":\"gamebench_not_deployed\",\"message\":\"Placeholder revision served by ingest-gamebench\"}"])}
                                except:
                                  as: e
                                  steps:
                                    - gb_android_err:
                                        assign:
                                          - errors: ${list.concat(errors, ["gamebench_android - " + text.decode(json.encode(e))])}
                        - condition: ${not (preflight_status.gamebench.ready and gamebench_available)}
                          steps:
                            - gamebench_android_skipped_log:
                                call: sys.log
                                args:
                                  severity: "WARNING"
                                  data:
                                    service: "gamebench_android"
                                    event: "skipped_by_preflight"
                                    preflight: ${preflight_status.gamebench}
                  - gamebench_ios_try:
                      switch:
                        - condition: ${preflight_status.gamebench.ready and gamebench_available}
                          steps:
                            - gamebench_ios_call_try:
                                try:
                                  steps:
                                    - gb_ios_call:
                                        call: http.post
                                        args:
                                          url: ${gamebench_url}
                                          timeout: 600
                                          auth:
                                            type: OIDC
                                            audience: ${gamebench_url}
                                          body: ${payload_gamebench_ios}
                                        result: gb_i_resp
                                    - gb_ios_store:
                                        assign:
                                          - results.gamebench_ios: ${gb_i_resp.body}
                                    - gb_ios_validate:
                                        assign:
                                          - gb_ios_content_type: ${text.to_lower(default(map.get(gb_i_resp.headers, "Content-Type"), default(map.get(gb_i_resp.headers, "content-type"), "")))}
                                          - gb_ios_body_text: ${text.decode(json.encode(gb_i_resp.body))}
                                    - gb_ios_placeholder_check:
                                        switch:
                                          - condition: ${text.match_regex(gb_ios_content_type, ".*text/html.*") and (text.match_regex(gb_ios_body_text, ".*Placeholder [|] Cloud Run.*") or text.match_regex(gb_ios_body_text, ".*Continuous deployment has been set up.*"))}
                                            steps:
                                              - gb_ios_placeholder_err:
                                                  assign:
                                                    - gamebench_available: false
                                                    - preflight_status.gamebench.ready: false
                                                    - preflight_status.gamebench.reason: "gamebench_not_deployed"
                                                    - status: "non_ok"
                                                    - errors: ${list.concat(errors, ["{\"service\":\"gamebench\",\"branch\":\"ios\",\"code\":\"gamebench_not_deployed\",\"message\":\"Placeholder revision served by ingest-gamebench\"}"])}
                                except:
                                  as: e
                                  steps:
                                    - gb_ios_err:
                                        assign:
                                          - errors: ${list.concat(errors, ["gamebench_ios - " + text.decode(json.encode(e))])}
                        - condition: ${not (preflight_status.gamebench.ready and gamebench_available)}
                          steps:
                            - gamebench_ios_skipped_log:
                                call: sys.log
                                args:
                                  severity: "WARNING"
                                  data:
                                    service: "gamebench_ios"
                                    event: "skipped_by_preflight"
                                    preflight: ${preflight_status.gamebench}
                  - gamebench_daily_refresh_try:
                      switch:
                        - condition: ${preflight_status.gamebench.ready and gamebench_available}
                          steps:
                            - gamebench_daily_refresh_query_try:
                                try:
                                  steps:
                                    - gamebench_daily_refresh_job:
                                        call: googleapis.bigquery.v2.jobs.insert
                                        args:
                                          projectId: ${project_id}
                                          body:
                                            configuration:
                                              query:
                                                useLegacySql: false
                                                query: |
                                                  DROP VIEW IF EXISTS `qa_metrics.gamebench_daily_metrics`;

                                                  CREATE TABLE IF NOT EXISTS `qa_metrics.gamebench_daily_metrics` (
                                                    metric_date DATE,
                                                    environment STRING,
                                                    platform STRING,
                                                    app_package STRING,
                                                    app_version STRING,
                                                    device_model STRING,
                                                    device_manufacturer STRING,
                                                    os_version STRING,
                                                    gpu_model STRING,
                                                    sessions INT64,
                                                    median_fps FLOAT64,
                                                    fps_stability_pct FLOAT64,
                                                    fps_stability_index FLOAT64,
                                                    cpu_avg_pct FLOAT64,
                                                    cpu_max_pct FLOAT64,
                                                    memory_avg_mb FLOAT64,
                                                    memory_max_mb FLOAT64,
                                                    current_avg_ma FLOAT64,
                                                    _updated_at TIMESTAMP
                                                  )
                                                  PARTITION BY metric_date
                                                  CLUSTER BY environment, platform, app_version;

                                                  MERGE `qa_metrics.gamebench_daily_metrics` AS target
                                                  USING (
                                                    SELECT
                                                      DATE(time_pushed) AS metric_date,
                                                      COALESCE(environment, 'unknown') AS environment,
                                                      COALESCE(platform, 'unknown') AS platform,
                                                      COALESCE(app_package, 'unknown') AS app_package,
                                                      COALESCE(app_version, 'unknown') AS app_version,
                                                      COALESCE(device_model, 'unknown') AS device_model,
                                                      COALESCE(device_manufacturer, 'unknown') AS device_manufacturer,
                                                      COALESCE(os_version, 'unknown') AS os_version,
                                                      COALESCE(gpu_model, 'unknown') AS gpu_model,
                                                      COUNT(*) AS sessions,
                                                      AVG(median_fps) AS median_fps,
                                                      AVG(fps_stability_pct) AS fps_stability_pct,
                                                      AVG(fps_stability_index) AS fps_stability_index,
                                                      AVG(cpu_avg_pct) AS cpu_avg_pct,
                                                      MAX(cpu_max_pct) AS cpu_max_pct,
                                                      AVG(memory_avg_mb) AS memory_avg_mb,
                                                      MAX(memory_max_mb) AS memory_max_mb,
                                                      AVG(current_avg_ma) AS current_avg_ma,
                                                      CURRENT_TIMESTAMP() AS _updated_at
                                                    FROM `qa_metrics.gamebench_sessions_latest`
                                                    WHERE time_pushed IS NOT NULL
                                                    GROUP BY
                                                      metric_date,
                                                      environment,
                                                      platform,
                                                      app_package,
                                                      app_version,
                                                      device_model,
                                                      device_manufacturer,
                                                      os_version,
                                                      gpu_model
                                                  ) AS source
                                                  ON target.metric_date = source.metric_date
                                                    AND target.environment = source.environment
                                                    AND target.platform = source.platform
                                                    AND target.app_package = source.app_package
                                                    AND target.app_version = source.app_version
                                                    AND target.device_model = source.device_model
                                                    AND target.device_manufacturer = source.device_manufacturer
                                                    AND target.os_version = source.os_version
                                                    AND target.gpu_model = source.gpu_model
                                                  WHEN MATCHED THEN
                                                    UPDATE SET
                                                      sessions = source.sessions,
                                                      median_fps = source.median_fps,
                                                      fps_stability_pct = source.fps_stability_pct,
                                                      fps_stability_index = source.fps_stability_index,
                                                      cpu_avg_pct = source.cpu_avg_pct,
                                                      cpu_max_pct = source.cpu_max_pct,
                                                      memory_avg_mb = source.memory_avg_mb,
                                                      memory_max_mb = source.memory_max_mb,
                                                      current_avg_ma = source.current_avg_ma,
                                                      _updated_at = source._updated_at
                                                  WHEN NOT MATCHED THEN
                                                    INSERT (
                                                      metric_date,
                                                      environment,
                                                      platform,
                                                      app_package,
                                                      app_version,
                                                      device_model,
                                                      device_manufacturer,
                                                      os_version,
                                                      gpu_model,
                                                      sessions,
                                                      median_fps,
                                                      fps_stability_pct,
                                                      fps_stability_index,
                                                      cpu_avg_pct,
                                                      cpu_max_pct,
                                                      memory_avg_mb,
                                                      memory_max_mb,
                                                      current_avg_ma,
                                                      _updated_at
                                                    )
                                                    VALUES (
                                                      source.metric_date,
                                                      source.environment,
                                                      source.platform,
                                                      source.app_package,
                                                      source.app_version,
                                                      source.device_model,
                                                      source.device_manufacturer,
                                                      source.os_version,
                                                      source.gpu_model,
                                                      source.sessions,
                                                      source.median_fps,
                                                      source.fps_stability_pct,
                                                      source.fps_stability_index,
                                                      source.cpu_avg_pct,
                                                      source.cpu_max_pct,
                                                      source.memory_avg_mb,
                                                      source.memory_max_mb,
                                                      source.current_avg_ma,
                                                      source._updated_at
                                                    )
                                        result: gb_daily_refresh_resp
                                    - gamebench_daily_refresh_store:
                                        assign:
                                          - results.gamebench_daily_refresh: ${gb_daily_refresh_resp.jobReference.jobId}
                                except:
                                  as: e
                                  steps:
                                    - gb_daily_refresh_err:
                                        assign:
                                          - errors: ${list.concat(errors, ["gamebench_daily_refresh - " + text.decode(json.encode(e))])}
                        - condition: ${not (preflight_status.gamebench.ready and gamebench_available)}
                          steps:
                            - gamebench_daily_refresh_skipped_log:
                                call: sys.log
                                args:
                                  severity: "WARNING"
                                  data:
                                    service: "gamebench_daily_refresh"
                                    event: "skipped_gamebench_unavailable"
                                    code: ${preflight_status.gamebench.reason}
                  - gamebench_data_quality_check_try:
                      switch:
                        - condition: ${preflight_status.gamebench.ready and gamebench_available}
                          steps:
                            - gamebench_data_quality_try:
                                try:
                                  steps:
                                    - gamebench_data_quality_query:
                                        call: googleapis.bigquery.v2.jobs.query
                                        args:
                                          projectId: ${project_id}
                                          body:
                                            useLegacySql: false
                                            query: |
                                              SELECT
                                                (SELECT COUNT(*)
                                                 FROM `qa_metrics.gamebench_sessions_latest`
                                                 WHERE time_pushed >= TIMESTAMP_SUB(CURRENT_TIMESTAMP(), INTERVAL 24 HOUR)) AS sessions_recent_row_count,
                                                (SELECT COUNT(*)
                                                 FROM `qa_metrics.gamebench_daily_metrics`
                                                 WHERE metric_date >= DATE_SUB(CURRENT_DATE("UTC"), INTERVAL 2 DAY)) AS daily_recent_row_count
                                        result: gb_dq_resp

                                    - gamebench_data_quality_parse:
                                        assign:
                                          - gb_dq_rows: ${default(map.get(gb_dq_resp, "rows"), [])}
                                          - gb_dq_fields: ${if(len(gb_dq_rows) > 0, default(map.get(gb_dq_rows[0], "f"), []), [])}
                                          - gb_dq_sessions_count: ${if(len(gb_dq_fields) > 0, int(default(map.get(gb_dq_fields[0], "v"), "0")), 0)}
                                          - gb_dq_daily_count: ${if(len(gb_dq_fields) > 1, int(default(map.get(gb_dq_fields[1], "v"), "0")), 0)}
                                          - gb_dq_is_ok: ${gb_dq_sessions_count > 0 and gb_dq_daily_count > 0}
                                          - results.gamebench_data_quality:
                                              checks:
                                                - dataset: "qa_metrics"
                                                  table: "gamebench_sessions_latest"
                                                  checked_window: "last_24h_utc"
                                                  row_count: ${gb_dq_sessions_count}
                                                - dataset: "qa_metrics"
                                                  table: "gamebench_daily_metrics"
                                                  checked_window: "last_2d_utc"
                                                  row_count: ${gb_dq_daily_count}
                                              status: ${if(gb_dq_is_ok, "ok", "non_ok")}

                                    - gamebench_data_quality_log_info:
                                        call: sys.log
                                        args:
                                          severity: ${if(gb_dq_is_ok, "INFO", "ERROR")}
                                          data:
                                            event: "gamebench_data_quality_check"
                                            status: ${if(gb_dq_is_ok, "ok", "non_ok")}
                                            checks: ${results.gamebench_data_quality.checks}

                                    - gamebench_data_quality_set_non_ok:
                                        switch:
                                          - condition: ${not gb_dq_is_ok}
                                            steps:
                                              - gamebench_data_quality_mark_status:
                                                  assign:
                                                    - dq_status: "non_ok"
                                                    - status: "non_ok"
                                                    - errors: ${list.concat(errors, ["gamebench_data_quality - empty_or_stale_source_data"])}

                                    - gamebench_data_quality_alert_webhook:
                                        switch:
                                          - condition: ${not gb_dq_is_ok and dq_alert_webhook_url != ""}
                                            steps:
                                              - gamebench_data_quality_webhook_call:
                                                  call: http.post
                                                  args:
                                                    url: ${dq_alert_webhook_url}
                                                    timeout: 30
                                                    body:
                                                      event: "gamebench_data_quality_alert"
                                                      status: "non_ok"
                                                      checks: ${results.gamebench_data_quality.checks}
                                except:
                                  as: e
                                  steps:
                                    - gb_dq_err:
                                        assign:
                                          - dq_status: "non_ok"
                                          - status: "non_ok"
                                          - errors: ${list.concat(errors, ["gamebench_data_quality - " + text.decode(json.encode(e))])}
                        - condition: ${not (preflight_status.gamebench.ready and gamebench_available)}
                          steps:
                            - gamebench_data_quality_skipped_log:
                                call: sys.log
                                args:
                                  severity: "WARNING"
                                  data:
                                    service: "gamebench_data_quality"
                                    event: "skipped_gamebench_unavailable"
                                    code: ${preflight_status.gamebench.reason}
                  - branch_d_log_elapsed:
                      call: sys.log
                      args:
                        severity: "INFO"
                        data:
                          event: "branch_elapsed"
                          branch: "branch_d_gamebench"
                          started_at: ${branch_d_started_at}
                          ended_at: ${sys.now()}

    # --------------------------
    # FINAL STATUS
    # --------------------------
    - set_status_partial_if_errors:
        switch:
          - condition: ${len(errors) > 0 and status == "ok"}
            assign:
              - status: "partial"

    - finish:
        return:
          status: ${status}
          dq_status: ${dq_status}
          results: ${results}
          preflight_status: ${preflight_status}
          errors: ${errors}
