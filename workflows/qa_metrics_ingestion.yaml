                                    service: "gamebench_android"
                                    event: "skipped_by_preflight"
                                    code: ${preflight_status.gamebench.reason}
                                    preflight: ${preflight_status.gamebench}
                  - gamebench_ios_try:
                      switch:
                        - condition: ${preflight_status.gamebench.ready and gamebench_available}
                          steps:
                            - gamebench_ios_call_try:
                                try:
                                  steps:
                                    - gb_ios_call:
                                        call: http.post
                                        args:
                                          url: ${gamebench_url}
                                          timeout: 600
                                          auth:
                                            type: OIDC
                                            audience: ${gamebench_url}
                                          body: ${payload_gamebench_ios}
                                        result: gb_i_resp
                                    - gb_ios_store:
                                        assign:
                                          - results.gamebench_ios: ${gb_i_resp.body}
                                    - gb_ios_validate:
                                        assign:
                                          - gb_ios_content_type: ${text.to_lower(default(map.get(gb_i_resp.headers, "Content-Type"), default(map.get(gb_i_resp.headers, "content-type"), "")))}
                                          - gb_ios_body_text: ${text.decode(json.encode(gb_i_resp.body))}
                                    - gb_ios_placeholder_check:
                                        switch:
                                          - condition: ${text.match_regex(gb_ios_content_type, ".*text/html.*") and (text.match_regex(gb_ios_body_text, ".*Placeholder [|] Cloud Run.*") or text.match_regex(gb_ios_body_text, ".*Continuous deployment has been set up.*"))}
                                            steps:
                                              - gb_ios_placeholder_err:
                                                  assign:
                                                    - gamebench_available: false
                                                    - preflight_status.gamebench.ready: false
                                                    - preflight_status.gamebench.reason: "gamebench_not_deployed"
                                                    - status: "non_ok"
                                                    - errors: ${list.concat(errors, ["{\"service\":\"gamebench\",\"branch\":\"ios\",\"code\":\"gamebench_not_deployed\",\"message\":\"Placeholder revision served by ingest-gamebench\"}"])}
                                except:
                                  as: e
                                  steps:
                                    - gb_ios_err:
                                        assign:
                                          - errors: ${list.concat(errors, ["gamebench_ios - " + text.decode(json.encode(e))])}
                        - condition: ${not (preflight_status.gamebench.ready and gamebench_available)}
                          steps:
                            - gamebench_ios_skipped_log:
                                call: sys.log
                                args:
                                  severity: "WARNING"
                                  data:
                                    service: "gamebench_ios"
                                    event: "skipped_by_preflight"
                                    code: ${preflight_status.gamebench.reason}
                                    preflight: ${preflight_status.gamebench}
                  - gamebench_daily_refresh_try:
                      switch:
                        - condition: ${preflight_status.gamebench.ready and gamebench_available}
                          steps:
                            - gamebench_daily_refresh_query_try:
                                try:
                                  steps:
                                    - gamebench_daily_refresh_job:
                                        call: googleapis.bigquery.v2.jobs.insert
                                        args:
                                          projectId: ${project_id}
                                          body:
                                            configuration:
                                              query:
                                                useLegacySql: false
                                                query: |
                                                  DECLARE gamebench_daily_metrics_type STRING;
                                                  SET gamebench_daily_metrics_type = (
                                                    SELECT table_type
                                                    FROM `qa_metrics.INFORMATION_SCHEMA.TABLES`
                                                    WHERE table_name = 'gamebench_daily_metrics'
                                                    LIMIT 1
                                                  );

                                                  IF gamebench_daily_metrics_type = 'VIEW' THEN
                                                    EXECUTE IMMEDIATE 'DROP VIEW `qa_metrics.gamebench_daily_metrics`';
                                                  END IF;

                                                  CREATE TABLE IF NOT EXISTS `qa_metrics.gamebench_daily_metrics` (
                                                    metric_date DATE,
                                                    environment STRING,
                                                    platform STRING,
                                                    app_package STRING,
                                                    app_version STRING,
                                                    device_model STRING,
                                                    device_manufacturer STRING,
                                                    os_version STRING,
                                                    gpu_model STRING,
                                                    sessions INT64,
                                                    median_fps FLOAT64,
                                                    fps_stability_pct FLOAT64,
                                                    fps_stability_index FLOAT64,
                                                    cpu_avg_pct FLOAT64,
                                                    cpu_max_pct FLOAT64,
                                                    memory_avg_mb FLOAT64,
                                                    memory_max_mb FLOAT64,
                                                    current_avg_ma FLOAT64,
                                                    _updated_at TIMESTAMP
                                                  )
                                                  PARTITION BY metric_date
                                                  CLUSTER BY environment, platform, app_version;

                                                  MERGE `qa_metrics.gamebench_daily_metrics` AS target
                                                  USING (
                                                    SELECT
                                                      DATE(time_pushed) AS metric_date,
                                                      COALESCE(environment, 'unknown') AS environment,
                                                      COALESCE(platform, 'unknown') AS platform,
                                                      COALESCE(app_package, 'unknown') AS app_package,
                                                      COALESCE(app_version, 'unknown') AS app_version,
                                                      COALESCE(device_model, 'unknown') AS device_model,
                                                      COALESCE(device_manufacturer, 'unknown') AS device_manufacturer,
                                                      COALESCE(os_version, 'unknown') AS os_version,
                                                      COALESCE(gpu_model, 'unknown') AS gpu_model,
                                                      COUNT(*) AS sessions,
                                                      AVG(median_fps) AS median_fps,
                                                      AVG(fps_stability_pct) AS fps_stability_pct,
                                                      AVG(fps_stability_index) AS fps_stability_index,
                                                      AVG(cpu_avg_pct) AS cpu_avg_pct,
                                                      MAX(cpu_max_pct) AS cpu_max_pct,
                                                      AVG(memory_avg_mb) AS memory_avg_mb,
                                                      MAX(memory_max_mb) AS memory_max_mb,
                                                      AVG(current_avg_ma) AS current_avg_ma,
                                                      CURRENT_TIMESTAMP() AS _updated_at
                                                    FROM `qa_metrics.gamebench_sessions_latest`
                                                    WHERE time_pushed IS NOT NULL
                                                    GROUP BY
                                                      metric_date,
                                                      environment,
                                                      platform,
                                                      app_package,
                                                      app_version,
                                                      device_model,
                                                      device_manufacturer,
                                                      os_version,
                                                      gpu_model
                                                  ) AS source
                                                  ON target.metric_date = source.metric_date
                                                    AND target.environment = source.environment
                                                    AND target.platform = source.platform
                                                    AND target.app_package = source.app_package
                                                    AND target.app_version = source.app_version
                                                    AND target.device_model = source.device_model
                                                    AND target.device_manufacturer = source.device_manufacturer
                                                    AND target.os_version = source.os_version
                                                    AND target.gpu_model = source.gpu_model
                                                  WHEN MATCHED THEN
                                                    UPDATE SET
                                                      sessions = source.sessions,
                                                      median_fps = source.median_fps,
                                                      fps_stability_pct = source.fps_stability_pct,
                                                      fps_stability_index = source.fps_stability_index,
                                                      cpu_avg_pct = source.cpu_avg_pct,
                                                      cpu_max_pct = source.cpu_max_pct,
                                                      memory_avg_mb = source.memory_avg_mb,
                                                      memory_max_mb = source.memory_max_mb,
                                                      current_avg_ma = source.current_avg_ma,
                                                      _updated_at = source._updated_at
                                                  WHEN NOT MATCHED THEN
                                                    INSERT (
                                                      metric_date,
                                                      environment,
                                                      platform,
                                                      app_package,
                                                      app_version,
                                                      device_model,
                                                      device_manufacturer,
                                                      os_version,
                                                      gpu_model,
                                                      sessions,
                                                      median_fps,
                                                      fps_stability_pct,
                                                      fps_stability_index,
                                                      cpu_avg_pct,
                                                      cpu_max_pct,
                                                      memory_avg_mb,
                                                      memory_max_mb,
                                                      current_avg_ma,
                                                      _updated_at
                                                    )
                                                    VALUES (
                                                      source.metric_date,
                                                      source.environment,
                                                      source.platform,
                                                      source.app_package,
                                                      source.app_version,
                                                      source.device_model,
                                                      source.device_manufacturer,
                                                      source.os_version,
                                                      source.gpu_model,
                                                      source.sessions,
                                                      source.median_fps,
                                                      source.fps_stability_pct,
                                                      source.fps_stability_index,
                                                      source.cpu_avg_pct,
                                                      source.cpu_max_pct,
                                                      source.memory_avg_mb,
                                                      source.memory_max_mb,
                                                      source.current_avg_ma,
                                                      source._updated_at
                                                    )
                                        result: gb_daily_refresh_resp
                                    - gamebench_daily_refresh_store:
                                        assign:
                                          - results.gamebench_daily_refresh: ${gb_daily_refresh_resp.jobReference.jobId}
                                except:
                                  as: e
                                  steps:
                                    - gb_daily_refresh_err:
                                        assign:
                                          - errors: ${list.concat(errors, ["gamebench_daily_refresh - " + text.decode(json.encode(e))])}
                        - condition: ${not (preflight_status.gamebench.ready and gamebench_available)}
                          steps:
                            - gamebench_daily_refresh_skipped_log:
                                call: sys.log
                                args:
                                  severity: "WARNING"
                                  data:
                                    service: "gamebench_daily_refresh"
                                    event: "skipped_gamebench_unavailable"
                                    code: ${preflight_status.gamebench.reason}
                  - gamebench_data_quality_check_try:
                      switch:
                        - condition: ${preflight_status.gamebench.ready and gamebench_available}
                          steps:
                            - gamebench_data_quality_try:
                                try:
                                  steps:
                                    - gamebench_data_quality_query:
                                        call: googleapis.bigquery.v2.jobs.query
                                        args:
                                          projectId: ${project_id}
                                          body:
                                            useLegacySql: false
                                            query: |
                                              SELECT
                                                (SELECT COUNT(*)
                                                 FROM `qa_metrics.gamebench_sessions_latest`
                                                 WHERE time_pushed >= TIMESTAMP_SUB(CURRENT_TIMESTAMP(), INTERVAL 24 HOUR)) AS sessions_recent_row_count,
                                                (SELECT COUNT(*)
                                                 FROM `qa_metrics.gamebench_daily_metrics`
                                                 WHERE metric_date >= DATE_SUB(CURRENT_DATE("UTC"), INTERVAL 2 DAY)) AS daily_recent_row_count
                                        result: gb_dq_resp

                                    - gamebench_data_quality_parse:
                                        assign:
                                          - gb_dq_rows: ${default(map.get(gb_dq_resp, "rows"), [])}
                                          - gb_dq_fields: ${if(len(gb_dq_rows) > 0, default(map.get(gb_dq_rows[0], "f"), []), [])}
                                          - gb_dq_sessions_count: ${if(len(gb_dq_fields) > 0, int(default(map.get(gb_dq_fields[0], "v"), "0")), 0)}
                                          - gb_dq_daily_count: ${if(len(gb_dq_fields) > 1, int(default(map.get(gb_dq_fields[1], "v"), "0")), 0)}
                                          - gb_dq_is_ok: ${gb_dq_sessions_count > 0 and gb_dq_daily_count > 0}
                                          - results.gamebench_data_quality:
                                              checks:
                                                - dataset: "qa_metrics"
                                                  table: "gamebench_sessions_latest"
                                                  checked_window: "last_24h_utc"
                                                  row_count: ${gb_dq_sessions_count}
                                                - dataset: "qa_metrics"
                                                  table: "gamebench_daily_metrics"
                                                  checked_window: "last_2d_utc"
                                                  row_count: ${gb_dq_daily_count}
                                              status: ${if(gb_dq_is_ok, "ok", "non_ok")}

                                    - gamebench_data_quality_log_info:
                                        call: sys.log
                                        args:
                                          severity: ${if(gb_dq_is_ok, "INFO", "ERROR")}
                                          data:
                                            event: "gamebench_data_quality_check"
                                            status: ${if(gb_dq_is_ok, "ok", "non_ok")}
                                            checks: ${results.gamebench_data_quality.checks}

                                    - gamebench_data_quality_set_non_ok:
                                        switch:
                                          - condition: ${not gb_dq_is_ok}
                                            steps:
                                              - gamebench_data_quality_mark_status:
                                                  assign:
                                                    - dq_status: "non_ok"
                                                    - status: "non_ok"
                                                    - errors: ${list.concat(errors, ["gamebench_data_quality - empty_or_stale_source_data"])}

                                    - gamebench_data_quality_alert_webhook:
                                        switch:
                                          - condition: ${not gb_dq_is_ok and dq_alert_webhook_url != ""}
                                            steps:
                                              - gamebench_data_quality_webhook_call:
                                                  call: http.post
                                                  args:
                                                    url: ${dq_alert_webhook_url}
                                                    timeout: 30
                                                    body:
                                                      event: "gamebench_data_quality_alert"
                                                      status: "non_ok"
                                                      checks: ${results.gamebench_data_quality.checks}
                                except:
                                  as: e
                                  steps:
                                    - gb_dq_err:
                                        assign:
                                          - dq_status: "non_ok"
                                          - status: "non_ok"
                                          - errors: ${list.concat(errors, ["gamebench_data_quality - " + text.decode(json.encode(e))])}
                        - condition: ${not (preflight_status.gamebench.ready and gamebench_available)}
                          steps:
                            - gamebench_data_quality_skipped_log:
                                call: sys.log
                                args:
                                  severity: "WARNING"
                                  data:
                                    service: "gamebench_data_quality"
                                    event: "skipped_gamebench_unavailable"
                                    code: ${preflight_status.gamebench.reason}
                  - build_size_data_quality_try:
                      try:
                        steps:
                          - build_size_data_quality_query:
                              call: googleapis.bigquery.v2.jobs.query
                              args:
                                projectId: ${project_id}
                                body:
                                  useLegacySql: false
                                  query: |
                                    SELECT COUNT(*) AS build_size_rows_30d
                                    FROM `qa_metrics.build_size_manual`
                                    WHERE metric_date >= DATE_SUB(CURRENT_DATE("UTC"), INTERVAL 30 DAY)
                              result: build_size_dq_resp

                          - build_size_data_quality_parse:
                              assign:
                                - build_size_dq_rows: ${default(map.get(build_size_dq_resp, "rows"), [])}
                                - build_size_dq_fields: ${if(len(build_size_dq_rows) > 0, default(map.get(build_size_dq_rows[0], "f"), []), [])}
                                - build_size_dq_count: ${if(len(build_size_dq_fields) > 0, int(default(map.get(build_size_dq_fields[0], "v"), "0")), 0)}
                                - results.build_size_data_quality:
                                    checks:
                                      - dataset: "qa_metrics"
                                        table: "build_size_manual"
                                        checked_window: "last_30d_utc"
                                        row_count: ${build_size_dq_count}
                                    status: ${if(build_size_dq_count > 0, "ok", "warning")}

                          - build_size_data_quality_log:
                              call: sys.log
                              args:
                                severity: ${if(build_size_dq_count > 0, "INFO", "WARNING")}
                                data:
                                  event: "build_size_data_quality_check"
                                  status: ${if(build_size_dq_count > 0, "ok", "warning")}
                                  checks: ${results.build_size_data_quality.checks}

                          - build_size_data_quality_alert_webhook:
                              switch:
                                - condition: ${build_size_dq_count == 0 and dq_alert_webhook_url != ""}
                                  steps:
                                    - build_size_data_quality_webhook_call:
                                        call: http.post
                                        args:
                                          url: ${dq_alert_webhook_url}
                                          timeout: 30
                                          body:
                                            event: "build_size_data_quality_alert"
                                            status: "warning"
                                            checks: ${results.build_size_data_quality.checks}
                      except:
                        as: e
                        steps:
                          - build_size_dq_err_log:
                              call: sys.log
                              args:
                                severity: "WARNING"
                                data:
                                  event: "build_size_data_quality_check_error"
                                  error: ${text.decode(json.encode(e))}

                  - branch_d_log_elapsed:
                      call: sys.log
                      args:
                        severity: "INFO"
                        data:
                          event: "branch_elapsed"
                          branch: "branch_d_gamebench"
                          started_at: ${branch_d_started_at}
                          ended_at: ${sys.now()}

    # --------------------------
    # FINAL STATUS
    # --------------------------
    - set_status_partial_if_errors:
        switch:
          - condition: ${len(errors) > 0 and status == "ok"}
            assign:
              - status: "partial"

    - finish:
        return:
          status: ${status}
          dq_status: ${dq_status}
          results: ${results}
          preflight_status: ${preflight_status}
          errors: ${errors}
