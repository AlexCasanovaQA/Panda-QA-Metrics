main:
  params: [args]
  steps:
    - init:
        assign:
          - request_args: {}
          - request_args: ${default(args, request_args)}
          - days: ${default(map.get(request_args, "days"), 7)}
          - lookback_days: ${default(map.get(request_args, "lookback_days"), 90)}
          - project_keys_from_args: ${default(map.get(request_args, "project_keys_csv"), default(map.get(request_args, "project_keys"), default(map.get(request_args, "jira_project_keys_csv"), default(map.get(request_args, "jira_project_keys"), map.get(request_args, "project_key")))))}
          - project_keys_from_env: ${default(sys.get_env("JIRA_PROJECT_KEYS_CSV"), default(sys.get_env("JIRA_PROJECT_KEYS"), default(sys.get_env("JIRA_PROJECT_KEY"), default(sys.get_env("QA_METRICS_PROJECT_KEYS"), sys.get_env("QA_METRICS_PROJECT_KEY")))))}
          - project_keys_csv: ${default(project_keys_from_args, default(project_keys_from_env, ""))}
          - project_keys_list: []
          - raw_project_keys_list: []

          - jira_url: ${default(map.get(request_args, "jira_url"), sys.get_env("QA_METRICS_JIRA_URL"))}
          - jira_changelog_url: ${default(map.get(request_args, "jira_changelog_url"), sys.get_env("QA_METRICS_JIRA_CHANGELOG_URL"))}
          - testrail_url: ${default(map.get(request_args, "testrail_url"), sys.get_env("QA_METRICS_TESTRAIL_URL"))}
          - testrail_users_url: ${default(map.get(request_args, "testrail_users_url"), sys.get_env("QA_METRICS_TESTRAIL_USERS_URL"))}
          - testrail_results_url: ${default(map.get(request_args, "testrail_results_url"), sys.get_env("QA_METRICS_TESTRAIL_RESULTS_URL"))}
          - bugsnag_url: ${default(map.get(request_args, "bugsnag_url"), sys.get_env("QA_METRICS_BUGSNAG_URL"))}
          - gamebench_url: ${default(map.get(request_args, "gamebench_url"), sys.get_env("QA_METRICS_GAMEBENCH_URL"))}
          - project_id: ${default(sys.get_env("GOOGLE_CLOUD_PROJECT_ID"), sys.get_env("GOOGLE_CLOUD_PROJECT"))}
          - dq_alert_webhook_url: ${default(map.get(request_args, "dq_alert_webhook_url"), "")}

          - results:
              jira: null
              jira_changelog: null
              jira_status_transitions_data_quality: null
              testrail: null
              testrail_users: null
              testrail_results: null
              bugsnag: null
              gamebench_android: null
              gamebench_ios: null
              gamebench_daily_refresh: null
              gamebench_data_quality: null

          - errors: []
          - status: "ok"
          - dq_status: "ok"
          - preflight_status:
              jira:
                ready: true
                reason: "ready"
              jira_changelog:
                ready: true
                reason: "ready"
              testrail:
                ready: true
                reason: "ready"
              testrail_users:
                ready: true
                reason: "ready"
              testrail_results:
                ready: true
                reason: "ready"
              bugsnag:
                ready: true
                reason: "ready"
              gamebench:
                ready: true
                reason: "ready"
          - testrail_enabled: ${default(map.get(request_args, "testrail_enabled"), default(sys.get_env("QA_METRICS_TESTRAIL_ENABLED"), "true"))}
          - testrail_configured: ${default(map.get(request_args, "testrail_configured"), default(sys.get_env("QA_METRICS_TESTRAIL_CONFIGURED"), "true"))}
          - include_testrail_results: ${text.to_lower("" + default(map.get(request_args, "include_testrail_results"), "false")) == "true"}
          - bugsnag_enabled: ${default(map.get(request_args, "bugsnag_enabled"), default(sys.get_env("QA_METRICS_BUGSNAG_ENABLED"), "true"))}
          - bugsnag_configured: ${default(map.get(request_args, "bugsnag_configured"), default(sys.get_env("QA_METRICS_BUGSNAG_CONFIGURED"), "true"))}
          - require_gamebench_healthz: ${text.to_lower("" + default(map.get(request_args, "require_gamebench_healthz"), default(sys.get_env("QA_METRICS_REQUIRE_GAMEBENCH_HEALTHZ"), "true"))) == "true"}
          - gamebench_available: true
          - gamebench_healthz_url: ""

          # ingest-jira REQUIERE project_keys (lista)
          - payload_jira:
              project_keys: ${project_keys_list}
              lookback_days: ${lookback_days}

          # ingest-jira-changelog espera project_keys como string CSV
          - payload_changelog:
              project_keys: ${project_keys_csv}
              lookback_days: ${lookback_days}

          # test runs / results suelen ser incremental y pueden ignorar body,
          # pero dejamos days para limitar si el servicio lo usa
          - payload_testrail:
              days: ${days}

          - payload_testrail_results:
              days: ${default(map.get(request_args, "testrail_results_days"), 1)}
              recovery_mode: ${default(map.get(request_args, "testrail_results_recovery_mode"), false)}
              continuation_token: ${default(map.get(request_args, "testrail_results_continuation_token"), null)}
          - testrail_results_max_iterations: ${default(map.get(request_args, "testrail_results_max_iterations"), 5)}

          - payload_bugsnag:
              days: ${days}

          - payload_gamebench_android:
              days: ${days}
              platform: "android"
              app_packages: ${default(map.get(request_args, "gamebench_app_packages_android"), default(sys.get_env("GAMEBENCH_APP_PACKAGES_ANDROID"), default(sys.get_env("GAMEBENCH_APP_PACKAGES"), "")))}

          - payload_gamebench_ios:
              days: ${days}
              platform: "ios"
              app_packages: ${default(map.get(request_args, "gamebench_app_packages_ios"), default(sys.get_env("GAMEBENCH_APP_PACKAGES_IOS"), default(sys.get_env("GAMEBENCH_APP_PACKAGES"), "")))}

    - normalize_project_keys:
        switch:
          - condition: ${project_keys_csv != ""}
            steps:
              - split_project_keys:
                  assign:
                    - raw_project_keys_list: ${text.split(project_keys_csv, ",")}
                    - project_keys_list: []
              - trim_and_filter_project_keys:
                  for:
                    value: project_key
                    in: ${raw_project_keys_list}
                    steps:
                      - trim_project_key:
                          assign:
                            - project_key_trimmed: ${text.replace_all_regex(text.replace_all_regex(project_key, "^\\s+", ""), "\\s+$", "")}
                      - append_project_key:
                          switch:
                            - condition: ${project_key_trimmed != ""}
                              assign:
                                - project_keys_list: ${list.concat(project_keys_list, [project_key_trimmed])}
              - set_payload_project_keys:
                  assign:
                    - payload_jira.project_keys: ${project_keys_list}
                    - payload_changelog.project_keys: ${project_keys_csv}

    - preflight_validate_config:
        steps:
          - preflight_jira_project_keys:
              switch:
                - condition: ${len(project_keys_list) == 0}
                  steps:
                    - set_hard_fail:
                        assign:
                          - status: "non_ok"
                          - dq_status: "non_ok"
                          - errors: ${list.concat(errors, ["{\"service\":\"jira\",\"type\":\"config_error\",\"code\":\"missing_project_keys\",\"message\":\"project_keys_csv or project_keys is required for Jira ingestion\"}"])}
                          - errors: ${list.concat(errors, ["{\"service\":\"jira_changelog\",\"type\":\"config_error\",\"code\":\"missing_project_keys\",\"message\":\"project_keys_csv or project_keys is required for Jira changelog ingestion\"}"])}
                    - return_early:
                        return:
                          status: ${status}
                          dq_status: ${dq_status}
                          errors: ${errors}
                          results: ${results}
          - preflight_validate_service_urls:
              steps:
                - preflight_jira_url:
                    switch:
                      - condition: ${jira_url == null or jira_url == ""}
                        steps:
                          - preflight_jira_url_missing:
                              assign:
                                - preflight_status.jira.ready: false
                                - preflight_status.jira.reason: "missing_service_url"
                                - dq_status: "non_ok"
                                - errors: ${list.concat(errors, ["{\"service\":\"jira\",\"type\":\"config_error\",\"code\":\"missing_service_url\",\"message\":\"Missing required Jira service URL\"}"])}
                - preflight_jira_changelog_url:
                    switch:
                      - condition: ${jira_changelog_url == null or jira_changelog_url == ""}
                        steps:
                          - preflight_jira_changelog_url_missing:
                              assign:
                                - preflight_status.jira_changelog.ready: false
                                - preflight_status.jira_changelog.reason: "missing_service_url"
                                - dq_status: "non_ok"
                                - errors: ${list.concat(errors, ["{\"service\":\"jira_changelog\",\"type\":\"config_error\",\"code\":\"missing_service_url\",\"message\":\"Missing required Jira changelog service URL\"}"])}
                - preflight_testrail_url:
                    switch:
                      - condition: ${testrail_url == null or testrail_url == ""}
                        steps:
                          - preflight_testrail_url_missing:
                              assign:
                                - preflight_status.testrail.ready: false
                                - preflight_status.testrail.reason: "missing_service_url"
                                - dq_status: "non_ok"
                                - errors: ${list.concat(errors, ["{\"service\":\"testrail\",\"type\":\"config_error\",\"code\":\"missing_service_url\",\"message\":\"Missing required TestRail service URL\"}"])}
                - preflight_testrail_users_url:
                    switch:
                      - condition: ${testrail_users_url == null or testrail_users_url == ""}
                        steps:
                          - preflight_testrail_users_url_missing:
                              assign:
                                - preflight_status.testrail_users.ready: false
                                - preflight_status.testrail_users.reason: "missing_service_url"
                                - dq_status: "non_ok"
                                - errors: ${list.concat(errors, ["{\"service\":\"testrail_users\",\"type\":\"config_error\",\"code\":\"missing_service_url\",\"message\":\"Missing required TestRail users service URL\"}"])}
                - preflight_testrail_results_url:
                    switch:
                      - condition: ${testrail_results_url == null or testrail_results_url == ""}
                        steps:
                          - preflight_testrail_results_url_missing:
                              assign:
                                - preflight_status.testrail_results.ready: false
                                - preflight_status.testrail_results.reason: "missing_service_url"
                                - dq_status: "non_ok"
                                - errors: ${list.concat(errors, ["{\"service\":\"testrail_results\",\"type\":\"config_error\",\"code\":\"missing_service_url\",\"message\":\"Missing required TestRail results service URL\"}"])}
                - preflight_bugsnag_url:
                    switch:
                      - condition: ${bugsnag_url == null or bugsnag_url == ""}
                        steps:
                          - preflight_bugsnag_url_missing:
                              assign:
                                - preflight_status.bugsnag.ready: false
                                - preflight_status.bugsnag.reason: "missing_service_url"
                                - dq_status: "non_ok"
                                - errors: ${list.concat(errors, ["{\"service\":\"bugsnag\",\"type\":\"config_error\",\"code\":\"missing_service_url\",\"message\":\"Missing required Bugsnag service URL\"}"])}
                - preflight_gamebench_url:
                    switch:
                      - condition: ${gamebench_url == null or gamebench_url == ""}
                        steps:
                          - preflight_gamebench_url_missing:
                              assign:
                                - preflight_status.gamebench.ready: false
                                - preflight_status.gamebench.reason: "missing_gamebench_url"
                                - gamebench_available: false
                                - dq_status: "non_ok"
                                - errors: ${list.concat(errors, ["{\"service\":\"gamebench\",\"type\":\"config_error\",\"code\":\"missing_gamebench_url\",\"message\":\"Missing required Gamebench service URL\"}"])}
          - preflight_testrail_flags:
              switch:
                - condition: ${include_testrail_results and (text.to_lower("" + testrail_enabled) != "true" or text.to_lower("" + testrail_configured) != "true")}
                  steps:
                    - preflight_testrail_not_ready:
                        assign:
                          - preflight_status.testrail.ready: false
                          - preflight_status.testrail.reason: "testrail_not_configured"
                          - preflight_status.testrail_users.ready: false
                          - preflight_status.testrail_users.reason: "testrail_not_configured"
                          - preflight_status.testrail_results.ready: false
                          - preflight_status.testrail_results.reason: "testrail_not_configured"
                          - errors: ${list.concat(errors, ["{\"service\":\"testrail\",\"type\":\"config_error\",\"code\":\"testrail_not_configured\",\"message\":\"TestRail disabled or not configured via args/env markers\"}"])}
                          - errors: ${list.concat(errors, ["{\"service\":\"testrail_users\",\"type\":\"config_error\",\"code\":\"testrail_not_configured\",\"message\":\"TestRail disabled or not configured via args/env markers\"}"])}
                          - errors: ${list.concat(errors, ["{\"service\":\"testrail_results\",\"type\":\"config_error\",\"code\":\"testrail_not_configured\",\"message\":\"TestRail disabled or not configured via args/env markers\"}"])}
          - preflight_bugsnag_flags:
              switch:
                - condition: ${text.to_lower("" + bugsnag_enabled) != "true" or text.to_lower("" + bugsnag_configured) != "true"}
                  steps:
                    - preflight_bugsnag_not_ready:
                        assign:
                          - preflight_status.bugsnag.ready: false
                          - preflight_status.bugsnag.reason: "bugsnag_not_configured"
                          - errors: ${list.concat(errors, ["{\"service\":\"bugsnag\",\"type\":\"config_error\",\"code\":\"bugsnag_not_configured\",\"message\":\"Bugsnag disabled or not configured via args/env markers\"}"])}
          - preflight_gamebench_smoke_check:
              switch:
                - condition: ${preflight_status.gamebench.ready}
                  steps:
                    - preflight_gamebench_healthz_url:
                        switch:
                          - condition: ${text.match_regex(gamebench_url, "^https?://.+")}
                            steps:
                              - preflight_gamebench_healthz_url_assign:
                                  assign:
                                    - gamebench_healthz_url: ${gamebench_url + "/healthz"}
                          - condition: ${true}
                            steps:
                              - preflight_gamebench_healthz_url_invalid:
                                  assign:
                                    - preflight_status.gamebench.ready: false
                                    - preflight_status.gamebench.reason: "missing_gamebench_url"
                                    - gamebench_available: false
                                    - dq_status: "non_ok"
                                    - errors: ${list.concat(errors, ["{\"service\":\"gamebench\",\"type\":\"config_error\",\"code\":\"missing_gamebench_url\",\"message\":\"Gamebench URL is missing or invalid\"}"])}
                    - preflight_gamebench_smoke_try:
                        switch:
                          - condition: ${preflight_status.gamebench.ready}
                            steps:
                              - preflight_gamebench_smoke_try_call:
                                  try:
                                    steps:
                                      - gamebench_smoke_call:
                                          call: http.get
                                          args:
                                            url: ${gamebench_healthz_url}
                                            timeout: 30
                                            auth:
                                              type: OIDC
                                              audience: ${gamebench_url}
                                          result: gb_smoke_resp
                                      - gamebench_smoke_eval:
                                          switch:
                                            - condition: ${default(map.get(gb_smoke_resp.body, "ready"), false) != true and require_gamebench_healthz}
                                              steps:
                                                - gamebench_smoke_mark_not_ready:
                                                    assign:
                                                      - preflight_status.gamebench.ready: false
                                                      - preflight_status.gamebench.reason: "gamebench_not_ready"
                                                      - gamebench_available: false
                                                      - errors: ${list.concat(errors, ["{\"service\":\"gamebench\",\"type\":\"preflight_error\",\"code\":\"gamebench_not_ready\",\"message\":\"Gamebench health endpoint returned not ready\"}"])}
                                            - condition: ${default(map.get(gb_smoke_resp.body, "ready"), false) != true and not require_gamebench_healthz}
                                              steps:
                                                - gamebench_smoke_not_ready_warning_log:
                                                    call: sys.log
                                                    args:
                                                      severity: "WARNING"
                                                      data:
                                                        service: "gamebench"
                                                        event: "health_check_failed"
                                                        code: "gamebench_not_ready"
                                                        message: "Gamebench health endpoint returned not ready; continuing because require_gamebench_healthz=false"
                                                - gamebench_smoke_not_ready_warning_store:
                                                    assign:
                                                      - errors: ${list.concat(errors, ["{\"service\":\"gamebench\",\"event\":\"health_check_failed\",\"type\":\"warning\",\"code\":\"gamebench_not_ready\",\"message\":\"Gamebench health endpoint returned not ready\"}"])}
                                  except:
                                    as: e
                                    steps:
                                      - gamebench_smoke_err_switch:
                                          switch:
                                            - condition: ${require_gamebench_healthz}
                                              steps:
                                                - gamebench_smoke_err_strict:
                                                    assign:
                                                      - preflight_status.gamebench.ready: false
                                                      - preflight_status.gamebench.reason: "gamebench_health_check_failed"
                                                      - gamebench_available: false
                                                      - errors: ${list.concat(errors, [json.encode({"service":"gamebench","type":"preflight_error","code":"gamebench_health_check_failed","message":"Failed to call Gamebench health endpoint","detail":text.decode(json.encode(e))})])}
                                            - condition: ${not require_gamebench_healthz}
                                              steps:
                                                - gamebench_smoke_err_warning_log:
                                                    call: sys.log
                                                    args:
                                                      severity: "WARNING"
                                                      data:
                                                        service: "gamebench"
                                                        event: "health_check_failed"
                                                        code: "gamebench_health_check_failed"
                                                        message: "Failed to call Gamebench health endpoint; continuing because require_gamebench_healthz=false"
                                                        detail: ${text.decode(json.encode(e))}
                                                - gamebench_smoke_err_warning_store:
                                                    assign:
                                                      - errors: ${list.concat(errors, [json.encode({"service":"gamebench","event":"health_check_failed","type":"warning","code":"gamebench_health_check_failed","message":"Failed to call Gamebench health endpoint","detail":text.decode(json.encode(e))})])}

    - log_effective_project_keys:
        call: sys.log
        args:
          severity: "INFO"
          text: '${"qa_metrics_ingestion project keys: " + payload_changelog.project_keys}'

    # --------------------------
    # PARALLEL INGESTION BRANCHES
    # --------------------------
    - ingest_branches_parallel:
        parallel:
          shared: [results, errors, status, dq_status, preflight_status, gamebench_available]
          branches:
            - branch_a_jira:
                steps:
                  - branch_a_start:
                      assign:
                        - branch_a_started_at: ${sys.now()}
                  - jira_try:
                      switch:
                        - condition: ${preflight_status.jira.ready}
                          steps:
                            - jira_call_try:
                                try:
                                  steps:
                                    - jira_call:
                                        call: http.post
                                        args:
                                          url: ${jira_url}
                                          timeout: 600
                                          auth:
                                            type: OIDC
                                            audience: ${jira_url}
                                          body: ${payload_jira}
                                        result: jira_resp
                                    - jira_store:
                                        assign:
                                          - results.jira: ${jira_resp.body}
                                except:
                                  as: e
                                  steps:
                                    - jira_err:
                                        assign:
                                          - errors: ${list.concat(errors, ["jira - " + text.decode(json.encode(e))])}
                        - condition: ${not preflight_status.jira.ready}
                          steps:
                            - jira_skipped_log:
                                call: sys.log
                                args:
                                  severity: "WARNING"
                                  data:
                                    service: "jira"
                                    event: "skipped_by_preflight"
                                    preflight: ${preflight_status.jira}
                  - jira_changelog_try:
                      switch:
                        - condition: ${preflight_status.jira_changelog.ready}
                          steps:
                            - jira_changelog_call_try:
                                try:
                                  steps:
                                    - jira_changelog_call:
                                        call: http.post
                                        args:
                                          url: ${jira_changelog_url}
                                          timeout: 600
                                          auth:
                                            type: OIDC
                                            audience: ${jira_changelog_url}
                                          body: ${payload_changelog}
                                        result: jcl_resp
                                    - jira_changelog_store:
                                        assign:
                                          - results.jira_changelog: ${jcl_resp.body}
                                except:
                                  as: e
                                  steps:
                                    - jcl_err:
                                        assign:
                                          - errors: ${list.concat(errors, ["jira_changelog - " + text.decode(json.encode(e))])}
                        - condition: ${not preflight_status.jira_changelog.ready}
                          steps:
                            - jira_changelog_skipped_log:
                                call: sys.log
                                args:
                                  severity: "WARNING"
                                  data:
                                    service: "jira_changelog"
                                    event: "skipped_by_preflight"
                                    preflight: ${preflight_status.jira_changelog}
                  - jira_status_transitions_data_quality_gate:
                      switch:
                        - condition: ${preflight_status.jira_changelog.ready and results.jira_changelog != null and default(map.get(results.jira_changelog, "ok"), true) and (map.get(results.jira_changelog, "status") == null or text.to_lower("" + map.get(results.jira_changelog, "status")) == "ok")}
                          steps:
                            - jira_status_transitions_data_quality_try:
                                try:
                                  steps:
                                    - jira_status_transitions_data_quality_query:
                                        call: googleapis.bigquery.v2.jobs.query
                                        args:
                                          projectId: ${project_id}
                                          body:
                                            useLegacySql: false
                                            query: |
                                              SELECT
                                                (SELECT COUNT(*)
                                                 FROM `qa_metrics.jira_changelog_v2`
                                                 WHERE history_created >= TIMESTAMP_SUB(CURRENT_TIMESTAMP(), INTERVAL 7 DAY)) AS changelog_rows_7d,
                                                (SELECT COUNT(*)
                                                 FROM `qa_metrics.jira_status_changes`
                                                 WHERE changed_at >= TIMESTAMP_SUB(CURRENT_TIMESTAMP(), INTERVAL 7 DAY)) AS status_changes_7d
                                        result: jira_dq_resp
                                    - jira_status_transitions_data_quality_parse:
                                        assign:
                                          - jira_dq_rows: ${default(map.get(jira_dq_resp, "rows"), [])}
                                          - jira_dq_fields: ${if(len(jira_dq_rows) > 0, default(map.get(jira_dq_rows[0], "f"), []), [])}
                                          - jira_dq_changelog_rows_7d: ${if(len(jira_dq_fields) > 0, int(default(map.get(jira_dq_fields[0], "v"), "0")), 0)}
                                          - jira_dq_status_changes_7d: ${if(len(jira_dq_fields) > 1, int(default(map.get(jira_dq_fields[1], "v"), "0")), 0)}
                                          - jira_dq_is_ok: ${jira_dq_status_changes_7d > 0}
                                          - results.jira_status_transitions_data_quality:
                                              checks:
                                                - dataset: "qa_metrics"
                                                  table: "jira_changelog_v2"
                                                  checked_window: "last_7d_utc"
                                                  row_count: ${jira_dq_changelog_rows_7d}
                                                - dataset: "qa_metrics"
                                                  table: "jira_status_changes"
                                                  checked_window: "last_7d_utc"
                                                  row_count: ${jira_dq_status_changes_7d}
                                              status: ${if(jira_dq_is_ok, "ok", "non_ok")}
                                    - jira_status_transitions_data_quality_log:
                                        call: sys.log
                                        args:
                                          severity: ${if(jira_dq_is_ok, "INFO", "ERROR")}
                                          data:
                                            event: "jira_status_transitions_data_quality_gate"
                                            dq_executed: true
                                            dq_skipped_due_to_upstream_ingestion: false
                                            status: ${if(jira_dq_is_ok, "ok", "non_ok")}
                                            checks: ${results.jira_status_transitions_data_quality.checks}
                                    - jira_status_transitions_data_quality_set_non_ok:
                                        switch:
                                          - condition: ${not jira_dq_is_ok}
                                            steps:
                                              - jira_status_transitions_data_quality_mark_status:
                                                  assign:
                                                    - dq_status: "non_ok"
                                                    - errors: ${list.concat(errors, ["jira_status_transitions_data_quality - status_changes_7d_is_zero"])}
                                    - jira_status_transitions_data_quality_alert_webhook:
                                        switch:
                                          - condition: ${not jira_dq_is_ok and dq_alert_webhook_url != ""}
                                            steps:
                                              - jira_status_transitions_data_quality_webhook_call:
                                                  call: http.post
                                                  args:
                                                    url: ${dq_alert_webhook_url}
                                                    timeout: 30
                                                    body:
                                                      event: "jira_status_transitions_data_quality_alert"
                                                      status: "non_ok"
