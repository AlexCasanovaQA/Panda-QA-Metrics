                                                  - testrail_results_continuation_token: ${default(map.get(trr_resp.body, "continuation_token"), null)}
                                                  - testrail_results_iteration: ${testrail_results_iteration_index + 1}

                                            - testrail_results_maybe_stop:
                                                switch:
                                                  - condition: ${testrail_results_continuation_token == null}
                                                    assign:
                                                      - testrail_results_should_continue: false

                                            - testrail_results_iteration_end:
                                                assign: []
                                    - testrail_results_done:
                                        assign:
                                          - results.testrail_results:
                                              status: "OK"
                                              iterations: ${testrail_results_iteration}
                                              continuation_token: ${testrail_results_continuation_token}
                                              responses: ${testrail_results_responses}
                                    - testrail_results_store:
                                        assign:
                                          - results.testrail_results.max_iterations: ${testrail_results_max_iterations}
                                except:
                                  as: e
                                  steps:
                                    - trr_err:
                                        assign:
                                          - errors: ${list.concat(errors, ["testrail_results - " + text.decode(json.encode(e))])}
                        - condition: ${include_testrail_results and not preflight_status.testrail_results.ready}
                          steps:
                            - testrail_results_skipped_log:
                                call: sys.log
                                args:
                                  severity: "WARNING"
                                  data:
                                    service: "testrail_results"
                                    event: "skipped_by_preflight"
                                    preflight: ${preflight_status.testrail_results}
                  - branch_b_log_elapsed:
                      call: sys.log
                      args:
                        severity: "INFO"
                        data:
                          event: "branch_elapsed"
                          branch: "branch_b_testrail"
                          started_at: ${branch_b_started_at}
                          ended_at: ${sys.now()}

            - branch_c_bugsnag:
                steps:
                  - branch_c_start:
                      assign:
