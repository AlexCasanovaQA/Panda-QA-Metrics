                        - condition: ${not preflight_status.testrail_users.ready}
                          steps:
                            - testrail_users_skipped_log:
                                call: sys.log
                                args:
                                  severity: "WARNING"
                                  data:
                                    service: "testrail_users"
                                    event: "skipped_by_preflight"
                                    preflight: ${preflight_status.testrail_users}
                  - testrail_results_try:
                      switch:
                        - condition: ${include_testrail_results and preflight_status.testrail_results.ready}
                          steps:
                            - testrail_results_loop_init:
                                assign:
                                  - testrail_results_iteration: 0
                                  - testrail_results_continuation_token: ${default(payload_testrail_results.continuation_token, null)}
                                  - testrail_results_responses: []
                                  - testrail_results_should_continue: true
                            - testrail_results_call_try:
                                try:
                                  steps:
                                    - testrail_results_loop:
                                        for:
                                          value: testrail_results_iteration_index
                                          range: ${[0, testrail_results_max_iterations]}
                                          steps:
                                            - testrail_results_call:
                                                switch:
                                                  - condition: ${not testrail_results_should_continue}
                                                    next: testrail_results_iteration_end
                                                  - condition: ${testrail_results_should_continue}
                                                    next: testrail_results_call_exec

                                            - testrail_results_call_exec:
                                                call: http.post
                                                args:
